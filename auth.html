<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Панель администратора</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/auth.css">
	<link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
	<body>
		<div class="auth-box">
			<div class="logo-block no-select">
				<div class="logo-block-text">
					UGRA-FIT
				</div>
				<div class="logo-block-page-title no-select">
					Вход в личный кабинет
				</div>  
			</div>
			<div class="auth-user-block no-select">	
				Здравствуйте, для входа в систему необходимо ввести логин и пароль
				<form class="auth-form">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Логин" />
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Пароль" />
					</div>
					<div class="form-group buttons-block">
						<div class="exit-link" style="float: left">
							<i class="material-icons exit-link-icon">&#xE879;</i> Войти
						</div>
						<div class="register-link" style="float: right">
							<i class="material-icons register-link-icon">&#xE7FE;</i> Зарегистрироваться
						</div>
					</div>
					<div style="clear:both"></div>
				</form>				
			</div>
			<div style="clear:both"></div>	
		</div>		
	</body>
</html>
