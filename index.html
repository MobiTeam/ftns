<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ugra-Fit: главная страница</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/auth.css">
</head>
<body>
	<div class="navbar visible-xs">
		<button class="menu-button">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</button>
	</div>
	<div class="container">
		<div class="row">
		 	<div class="col col-xs-12 company-slogan">
				<div class="text-box">
					<span class="company-logo">
		 				<img class="logo-image hidden-xs" src="img/ugra-fit-logo.svg" />
						Ugra-Fit
					</span>
					<div class="company-text">
						Меняйтесь в лучшую сторону вместе с нами!
					</div>
				</div>
			</div>			
		</div>
		<div class="row">
			<div class="col col-xs-12 atention-box">
				<div class="info-text">
					<h4>Всего 3 шага отделяют Вас от заветной цели!</h4>
					Хватит искать себе оправдания! Просто:
					<ul id="list-items">
						<li>Зарегистрируйтесь</li>
						<li>Запишитесь на занятия</li>
						<li>Начните тренироваться</li>
					</ul>
				</div>
				<div class="btn-box">	
					<button class="btn btn-success register-btn">
						<i class="fa fa-user-plus" aria-hidden="true"></i>
						Зарегистрироваться
					</button>			
					<button class="btn btn-primary login-btn">
						<i class="fa fa-sign-in" aria-hidden="true"></i>
						У меня уже есть логин
					</button>
				</div>			
			</div>
		</div>
		<hr>
		<div class="row footer">
			<div class="col col-xs-12">
				<a class="site-link" href="/">Ugra-Fit</a> - 2017 год
			</div>
		</div>
	</div>
</body>
</html>
